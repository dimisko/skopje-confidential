
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skopje Confidential</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #0a0a0a;
            color: #d1d1d1;
            font-family: 'JetBrains Mono', 'Courier Prime', monospace;
            margin: 0;
            overflow-x: hidden;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .scanner-line {
            width: 100%;
            height: 2px;
            background: rgba(245, 158, 11, 0.2);
            position: absolute;
            top: 0;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .grainy::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/p6.png');
            opacity: 0.05;
            pointer-events: none;
            z-index: 50;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="grainy">
    <div id="loading-screen">
        <div class="scanner-line"></div>
        <div class="text-amber-600 font-mono text-sm tracking-widest animate-pulse mb-2 uppercase">
            Decrypting Dossier...
        </div>
        <div id="error-log" class="text-red-800 font-mono text-[10px] max-w-md text-center mt-4 px-4 space-y-1"></div>
    </div>

    <div id="root"></div>

    <script type="module">
        // Calculate the absolute URL of index.tsx relative to this HTML file
        // This is much safer for GitHub Pages subfolders
        const currentUrl = window.location.href.split('?')[0].split('#')[0];
        const baseDir = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
        const entryPoint = baseDir + 'index.tsx';
        
        console.log("System: Resolving entry point ->", entryPoint);

        const script = document.createElement('script');
        script.type = 'module';
        script.src = `https://esm.sh/run/${entryPoint}`;
        
        script.onerror = () => {
            document.getElementById('error-log').innerHTML = `
                <div class="text-red-500 font-bold">CRITICAL BOOT ERROR</div>
                <div>Failed to load Dossier Engine from:</div>
                <div class="break-all opacity-50">${entryPoint}</div>
                <div class="mt-4 text-zinc-500">Ensure index.tsx is present in your repository.</div>
            `;
        };
        
        document.head.appendChild(script);
    </script>

    <script type="module">
        // Hide loader once the root is populated
        const observer = new MutationObserver(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                const loader = document.getElementById('loading-screen');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
                observer.disconnect();
            }
        });
        observer.observe(document.getElementById('root'), { childList: true, subtree: true });
    </script>
</body>
</html>
