
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skopje Confidential</title>
    
    <!-- Dynamic Base Tag for GitHub Pages compatibility -->
    <script>
      (function() {
        const path = window.location.pathname;
        const base = path.endsWith('/') ? path : path.substring(0, path.lastIndexOf('/') + 1);
        const baseTag = document.createElement('base');
        baseTag.href = base;
        document.head.appendChild(baseTag);
        console.log("Dossier Base Path Set:", base);
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #0a0a0a;
            color: #d1d1d1;
            font-family: 'JetBrains Mono', 'Courier Prime', monospace;
            margin: 0;
            overflow-x: hidden;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .scanner-line {
            width: 100%;
            height: 2px;
            background: rgba(245, 158, 11, 0.2);
            position: absolute;
            top: 0;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .grainy::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/p6.png');
            opacity: 0.05;
            pointer-events: none;
            z-index: 50;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="grainy">
    <div id="loading-screen">
        <div class="scanner-line"></div>
        <div class="text-amber-600 font-mono text-sm tracking-widest animate-pulse mb-2 uppercase">
            Decrypting Dossier...
        </div>
        <div id="error-log" class="text-red-800 font-mono text-[10px] max-w-md text-center mt-4 px-4 space-y-1"></div>
    </div>

    <div id="root"></div>

    <!-- Error Handling & Monitoring -->
    <script type="module">
        window.addEventListener('error', (e) => {
            console.error("Module Load Error:", e);
            const log = document.getElementById('error-log');
            if (log) log.innerHTML += `<div>[ERR] ${e.message || "Script load failure"}</div>`;
        });

        // The ./ prefix is critical for esm.sh/run to respect the <base> tag
        const script = document.createElement('script');
        script.type = 'module';
        script.src = 'https://esm.sh/run/./index.tsx';
        document.head.appendChild(script);
    </script>

    <script type="module">
        // Hide loader once the root is populated
        const observer = new MutationObserver(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                const loader = document.getElementById('loading-screen');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
                observer.disconnect();
            }
        });
        observer.observe(document.getElementById('root'), { childList: true, subtree: true });
        
        // Timeout if it takes too long
        setTimeout(() => {
            const loader = document.getElementById('loading-screen');
            if (loader && loader.parentElement) {
                const log = document.getElementById('error-log');
                if (log && log.innerHTML === "") {
                    log.innerHTML = "<div class='text-amber-700 uppercase'>Connection slow. Retrying terminal handshake...</div>";
                }
            }
        }, 5000);
    </script>
</body>
</html>
