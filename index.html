
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skopje Confidential</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #d1d1d1;
            font-family: 'JetBrains Mono', 'Courier Prime', monospace;
            margin: 0;
            overflow-x: hidden;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .scanner-line {
            width: 100%;
            height: 2px;
            background: rgba(245, 158, 11, 0.2);
            position: absolute;
            top: 0;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .grainy::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/p6.png');
            opacity: 0.05;
            pointer-events: none;
            z-index: 50;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react/": "https://esm.sh/react@19.0.0/",
        "react": "https://esm.sh/react@19.0.0"
      }
    }
    </script>
</head>
<body class="grainy">
    <div id="loading-screen">
        <div class="scanner-line"></div>
        <div class="text-amber-600 font-mono text-sm tracking-widest animate-pulse mb-2 uppercase">
            Decrypting Dossier...
        </div>
        <div id="error-log" class="text-red-800 font-mono text-[10px] max-w-md text-center mt-4"></div>
    </div>

    <div id="root"></div>

    <script>
        // Diagnostic tool: If the module fails to load, show why
        window.addEventListener('error', function(e) {
            const log = document.getElementById('error-log');
            if (log) log.innerText = "System Failure: " + e.message;
        });
    </script>

    <!-- The ./ before index.tsx is crucial for GitHub Pages sub-directories -->
    <script type="module" src="https://esm.sh/run/./index.tsx"></script>

    <script type="module">
        // Hide loading screen once React has started
        const observer = new MutationObserver(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                const loader = document.getElementById('loading-screen');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
                observer.disconnect();
            }
        });
        observer.observe(document.getElementById('root'), { childList: true });
    </script>
</body>
</html>
